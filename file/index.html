<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" />

    <title>Tabla dinamica</title>
</head>

<body>
    <section class="container-b">
        <div class="">
            <form id="data">
                <div class="form-control">
                    <label for="name">Nombre:</label>
                    <input type="text" autofocus="true" id="name" />
                </div>
                <div class="form-control">
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" />
                </div>
                <div class="form-control">
                    <label for="edge">Edad:</label>
                    <input type="number" id="edge" max="100" min="1" value="1">
                </div>
                <div class="form-control">
                    <input type="button" id="save" value="Save" class="save_r"/>
                </div>
            </form>
            <div>
                <table id="table">
                    <thead>
                        <tr>
                            <th id="tname">Nombre</th>
                            <th id="tlast_name">Apellido</th>
                            <th id="tedge">Edad</th>
                            <th id="tedit">Editar</th>
                            <th id="tdelete">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="dinamic-table.js"></script>
</body>

</html>
